<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="The Odin Project logo" class="logo-icon">
            <span class="logo-text">Odin</span>
        </div>

        <div class="photo-credits">
            Photo by <a href="https://unsplash.com/@unstable_affliction?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ivan Bandura</a> on <a href="https://unsplash.com/photos/aerial-photography-of-green-trees-QW3oA2wkPyw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>

    <div class="main">
        <section class="info">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <br>
            <h3>You <em>know</em> you want to.</h3>
        </section>

        <form action="" method="post">
            <section class="form-box">
                <h3>Let's do this!</h3>
                
                <div>
                    <div>
                        <label for="first-name">First name</label><br>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last name</label><br>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone number</label><br>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" required><br>
                        <small class="error-text">* Passwords do not match</small>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm password</label><br>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </section>

            <section class="form-submit">
                <button type="submit" id="submit">Create Account</button>
                <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
            </section>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
